 <div class="row" style="margin-top:2%;">
 <div class="col-sm-4" align="center"  style="margin-top: 5%; color: #34B97D;font-size: 33px;">
 Maximum Marks {{ report.mm }}
 </div>
 <div class="col-sm-4">
 <svg id="fillgauge2" width="100%" height="200" onclick="gauge2.update(NewValue());"></svg>
 </div>
 <div class="col-sm-4" align="center"  style="margin-top: 5%; color: #34B97D;font-size: 33px;">
 Marks Obtained {{ report.marks }}
 </div>
</div>
<br>
<div class="container">
<div class="row">
<table class="table table-striped">
<thead>
      <tr>
        <th>Question</th>
        <th>Your Answer</th>
        <th>Correct Answer</th>
        <th>Result</th>
      </tr>
    </thead>
    <tbody>
    <tr ng-repeat="q in report.qset">
    <td>{{ q.question }}</td>
    <td>{{ q.inputAnswer }}</td>
    <td>{{ q.correctAnswer }}</td>
    <td><span class="glyphicon glyphicon-ok" ng-show="q.isCorrect == 1"></span>
    <span class="glyphicon glyphicon-remove" ng-show="q.isCorrect == 0"></span></td>
    </tr>
    </tbody>
</table>
</div>
</div>
<script language="JavaScript">    
    function NewValue(){
        if(Math.random() > .5){
            return Math.round(Math.random()*100);
        } else {
            return (Math.random()*100).toFixed(1);
        }
    }
</script>
